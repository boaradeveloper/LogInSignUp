<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://kit.fontawesome.com/d8c55b9dc9.js" crossorigin="anonymous"></script>
    <script src="/JS/app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="logInTerminal">
        <div class="logo">
            <i class="fa-solid fa-user logoIcon"></i>
        </div>
        <div class="logInForm">
            <input type="text" name="username" id="username" placeholder="username/email">
            <input type="password" name="logInPassword" id="password" placeholder="password">
            <button><span>Log In</span></button>
        </div>
        <p>Don't have an account? <a href="/HTML/signUp.html" id="signUpButton">Sign Up</a>.</p>
    </div>
</body>

</html>
