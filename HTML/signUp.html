<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8c55b9dc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="signUpTerminal">
        <div class="logo">
            <i class="fa-solid fa-user logoIcon"></i>
        </div>
        <div class="parameterBox">
            <input type="text" placeholder="username">
            <input type="text" name="email" id="email" placeholder="email">
            <input type="password" name="signUpPassword" id="password" placeholder="password">
            <button><span>Sign Up</span></button>
        </div>
        <p>Already have an account? <a href="/HTML/logIn.html" id="logInButton">Log in</a>.</p>
    </div>
</body>

</html>
